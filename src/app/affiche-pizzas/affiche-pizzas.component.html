<div class="row">
    <div *ngFor="let pizza of pizza$ | async" class="divPizza" data-toggle="modal" data-target="#pizzaDetail" (click)=setPizzaDetailId(pizza.piz_id)>
        <app-pizza [pizza]=pizza></app-pizza>
    </div>
</div>
<div class="modal" tabindex="-1" id="pizzaDetail">
    <app-pizza-detail></app-pizza-detail>
</div>
